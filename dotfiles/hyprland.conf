# Minimal Hyprland config
monitor=,preferred,auto,1
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.3
    accel_profile = flat
    repeat_delay = 200
    repeat_rate = 60
}
# Set cursor theme
env = XCURSOR_THEME,DMZ-White
env = XCURSOR_SIZE,20
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme macOS
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = dwindle
    col.active_border = rgba(ffffff88)
    col.inactive_border = rgba(ffffff22)
}
decoration {
    rounding = 8
}
animations {
    enabled   = yes
    bezier    = fadeCurve, 0.25, 0.1, 0.25, 1
    animation = workspaces, 1, 4, fadeCurve, fade
}
$mainMod = SUPER
# Start essential programs
exec-once = swww-daemon && swww img /home/xena/Downloads/nature.jpg &
exec-once = sleep 2 && gammastep -O 3800
#exec-once = ~/.config/hypr/scripts/wall-listener.sh &
#exec-once = hyprpaper
# Create workspaces 1-4 and block all others
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 1
exec-once = for i in {5..20}; do hyprctl keyword workspace $i,monitor:none; done
# Basic binds
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = CTRL, SPACE, exec, kitty
bind = ALT, SPACE, exec, wofi --show drun
bind = $mainMod, B, exec, firefox
bind = ALT, F, exec, dolphin
bind = ALT, up, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ALT, down, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ALT, m, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ALT, b, exec, firefox
bind = ALT, o, exec, obsidian
bind = ALT, e, exec, emacs
# Workspace switching - exactly 5 workspaces with wallpapers
bind = $mainMod, 1, workspace, 1, exec, /home/xena/bin/workspace-wallpaper 1
bind = $mainMod, 2, workspace, 2, exec, /home/xena/bin/workspace-wallpaper 2
bind = $mainMod, 3, workspace, 3, exec, /home/xena/bin/workspace-wallpaper 3
bind = $mainMod, 4, workspace, 4, exec, /home/xena/bin/workspace-wallpaper 4
bind = $mainMod, 5, workspace, 5, exec, /home/xena/bin/workspace-wallpaper 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
# Move focused window with Ctrl+Alt+Arrow keys
bind = CTRL ALT, left, movewindow, l
bind = CTRL ALT, right, movewindow, r
bind = CTRL ALT, up, movewindow, u
bind = CTRL ALT, down, movewindow, d
# Resize focused window with Ctrl + X + Arrow keys
bind = CTRL X, left, resizeactive, -50 0
bind = CTRL X, right, resizeactive, 50 0
bind = CTRL X, up, resizeactive, 0 -50
bind = CTRL X, down, resizeactive, 0 50
# Ctrl+Enter+[1-4] to move focused window to workspace
bind = CTRL ENTER, 1, movetoworkspace, 1
bind = CTRL ENTER, 2, movetoworkspace, 2
bind = CTRL ENTER, 3, movetoworkspace, 3
bind = CTRL ENTER, 4, movetoworkspace, 4
bind = CTRL ENTER, 5, movetoworkspace, 5
# Alt+1/2/3/4 for fast workspace switching
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
# Ctrl+Super+Arrow keys to cycle between windows in current workspace
bind = CTRL $mainMod, left, cyclenext
bind = CTRL $mainMod, right, cyclenext
# Window navigation
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Window movement
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
#include = ~/.config/hypr/performance.conf
#mouseless
bind = CTRL ALT, X, exec, ~/.local/bin/mouseless-toggle
